<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Buscar universidades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Seleccione un país</ion-label>
    <ion-select [(ngModel)]="country" interface="popover" (ionChange)="searchUniversities()">
      <ion-select-option *ngFor="let country of countries">{{ country }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-card *ngFor="let uni of universities" class="uni-card">
      <ion-card-header>
        <ion-card-title>{{ uni.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ uni.domains[0] }}</p>
        <img *ngIf="uni.logo" [src]="uni.logo" alt="Logo de la universidad" class="uni-logo">
        <ion-button fill="outline" [href]="uni.web_pages[0]" target="_blank">Visitar página</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
